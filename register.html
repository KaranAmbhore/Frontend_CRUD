<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Page</title>

<style type="text/css">

	body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h1 {
    text-align: center;
    color: #333333;
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    color: #555555;
    margin-bottom: 5px;
}
input[type="number"],
input[type="text"],
input[type="email"],
input[type="password"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

input::placeholder {
    color: #999999;
}

	

</style>


</head>
<body>

	<div class="container">
	
		<form id="form-1" action="registeruser" method="post">
		
			<h1>Registration Form</h1>
				
			<label for="id">User ID:</label>
			<input id="userid" placeholder="Enter User ID" type="number" name= "userid" th:value="${id}" required/> <br>
			
			<label for="username">Username:</label>
			<input id="username" placeholder="Enter Username" type="text" name= "username" th:value="${username}" required/> <br>
		
			<label for="email">Email:</label>
			<input id="email" placeholder="Enter Email" type="email" name= "email" th:value="${email}" required/><br>
			
			<label for="password">Password:</label>
			<input id="password" placeholder="Enter Password" type="password" name= "password" th:value="${password}" required/><br>
		
			<input type="submit" value="Register" id="submit"/>
			
			<p th:text="${error}" style="color: red"></p>
		
		</form>
	
	</div>

</body>
</html>

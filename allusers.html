<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Users</title>

<style type="text/css">

	body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
}

p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
}

thead {
    background-color: #343a40;
    color: #ffffff;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #dddddd;
}

th {
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #e9ecef;
    transition: background-color 0.3s;
}

td {
    font-size: 16px;
    color: #555;
}

#table-1 {
    margin: 20px 0;
}
	form#form-1 {
    background-color: #ffffff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 400px;
}

form#form-1 label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #343a40;
}

form#form-1 input[type="number"],
form#form-1 input[type="submit"] {
    font-size: 16px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

form#form-1 input[type="number"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

form#form-1 input[type="submit"] {
    background-color: #007bff;
    color: #ffffff;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s;
}

form#form-1 input[type="submit"]:hover {
    background-color: #0056b3;
}

form#form-1 p {
    margin-top: 10px;
    font-size: 14px;
}
	

</style>


</head>
<body>

<!-- 	<p th:text="${users}"></p> -->

	<table id="table-1"  border="1" style="line-height: 30px">
		<thead>
			<tr>
				<th>User ID</th>
				<th>UserName</th>
				<th>Email</th>
				<th>Password</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.password}"></td>
				
			</tr>
		</tbody>
	</table>
		
	<form id="form-1" action="deleteuser" method="post">
	
		<label for="id">ID:</label>
		<input id="id" placeholder="Enter the ID" type="number" name = "id" required/>
		<input type="submit" value="Delete" id="delete"/>
	
			<p th:text="${message}" style="color: green"></p>
			
			<p th:text="${error}" style="color: red"></p>
	</form>
	

</body>
</html>

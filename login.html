<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>


<style type="text/css">

	body {
    font-family: Arial, sans-serif;
    background-color: #eaeaea;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h1 {
    text-align: center;
    color: #333333;
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    color: #555555;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    font-size: 14px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #218838;
}

input::placeholder {
    color: #999999;
}
	

</style>
</head>
<body>

	<div class="container">
	
		<form id="form-1" action="usrlogin" method="post">
<!-- 		<form id="form-1" action="loginuser" method="post"> -->
		
			<p th:text="${success}"></p>
		
			<h1>Login Page</h1>
		
			<label for="username">Username:</label>
			<input id="username" placeholder="Enter username" type="text" name = "username" th:value="${username}" required/><br>
		
		
			<label for="username">Password:</label>
			<input id="password" placeholder="Enter password" type="password" name = "password" th:value="${password}" required/><br>
			
			<input type="submit" value="Login" id="login"/>
		
			<p th:text="${error}" style="color: red"></p>
			
		</form>
	
	</div>

</body>
</html>
